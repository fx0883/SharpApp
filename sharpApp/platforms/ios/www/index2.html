<script>
/**
* 右侧内容初始化
* 1.修改标题
* 2.获取所选科目下的题目
*/
function rightContentInit(){
	var _title = $(".left_category li.selected").text();
	$(".right_content .header h2").text(_title);
}
$(function(){
	$(".wrapper,.left_aside").height( $(window).height() );
	$("#scrollWrap").height( $(window).height() - $('.header').height() - 10 );
	/*myscroll=new iScroll("scrollWrap",{
	
	});*/
	$(".showBtn").click(function(){
		var second_level = $(this).parent("li").find("ul.second_level");
		if( second_level.is(":hidden")){
			second_level.slideDown("fast",function(){
				//myscroll.refresh();
			});
		} else {
			second_level.slideUp("fast");
		}
		
	});
	$(".left_category li").click(function(){
		$(".left_category li.selected").removeClass("selected");
		$(this).addClass("selected");		
		$(".right_content").animate({left:'0px'},500);
		rightContentInit();		
	});
	$(".menuBtn").click(function(){
		if( $(".right_content").is(":animated") ) return;
		if( parseInt( $(".right_content").css("left") ) == 0){
			$(".right_content").animate({left:"80%"},500);
		} else {
			$(".right_content").animate({left:0},500);
		}
	});
});
</script>
